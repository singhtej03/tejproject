<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Pakal</title>
<style>
    body {
        background: url('pexels-lilartsy-1793037.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .quiz-card {
        background: rgba(255, 255, 255, 0.9);
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        max-width: 80%;
    }

    .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }

    .quiz-option {
        padding: 10px 15px;
        background: #ff7675;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.3s, background 0.3s;
    }

    .quiz-option:hover {
        transform: scale(1.15);
        background: #d63031;
    }

    /* BIRTHDAY WISHING CARD */
    #birthday-card {
        display: none;
        width: 80%;
        max-width: 300px;
        background: #ff4081;
        color: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        top: 8%; /* Adjusted for better visibility */
        z-index: 10;
        animation: fadeIn 1.5s ease-in-out;
    }

    @media (max-width: 600px) {
        #birthday-card {
            width: 70%;
            max-width: 250px;
            font-size: 16px;
            padding: 10px;
            top: 6%; /* More space from top */
        }
    }

    /* PHOTO SLIDER */
    .photo-slider {
        display: none;
        position: absolute;
        bottom: 20px; /* Moved slightly up for better visibility */
        width: 90%;
        max-width: 380px;
        height: 350px; /* Increased height for better visibility */
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .slider-container {
        display: flex;
        transition: transform 1s ease-in-out;
    }

    .slider-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

</style>
</head>
<body>

<!-- QUIZ SECTION -->
<div id="quiz-section" class="quiz-card">

<!-- BIRTHDAY WISHING CARD -->

        <img src="Screenshot_2025-03-11-23-33-02-23_99c04817c0de5652397fc8b56c3b3817.jpg" alt="Memory 1">

<script>
    const questions = [
        { question: "Cake or gifts, pick one!", options: ["Cake ðŸ°", "Gifts ðŸŽ"] },
        { question: "Are You celebrating your age or avoiding it?", options: ["Celebrating! ðŸŽ‰", "Avoiding... ðŸ˜…"], enforceFirstOption: true },
        { question: "Should He start calling you â€˜Palak Jiiâ€™ or 'Gravity Jii' now?", options: ["Palak Jii ðŸ˜†", "Gravity JiiðŸ˜œ"], enforceSecondOption: true },
        { question: "Do you love the person's efforts for making this website or nah?", options: ["Yes, it's amazing! â¤ï¸", "Nah, try harder ðŸ˜"] }
    ];

    let currentQuestion = 0;
    let firstOptionSize = 1;
    let secondOptionSize = 1;

    function loadQuestion() {
        if (currentQuestion >= questions.length) {
            document.getElementById("quiz-section").style.display = "none";
            document.getElementById("birthday-card").style.display = "block";
            document.getElementById("photo-slider").style.display = "block";
            playMusic(); // Play music when birthday card appears
            startPhotoSlider();
            return;
        }
        document.getElementById("question").innerText = questions[currentQuestion].question;
        let optionsHTML = "";
        questions[currentQuestion].options.forEach((option, index) => {
            let size = "1em";
            if (index === 0 && questions[currentQuestion].enforceFirstOption) {
                size = firstOptionSize + "em";
            }
            if (index === 1 && questions[currentQuestion].enforceSecondOption) {
                size = secondOptionSize + "em";
            }
            optionsHTML += `<button class='quiz-option' id='option${index}' onclick='handleAnswer(${index})' style='font-size: ${size}'>${option}</button>`;
        });
        document.getElementById("options").innerHTML = optionsHTML;
    }

    function handleAnswer(index) {
        if (questions[currentQuestion].enforceFirstOption && index !== 0) {
            firstOptionSize *= 1.2;
            loadQuestion();
            return;
        }
        if (questions[currentQuestion].enforceSecondOption && index !== 1) {
            secondOptionSize *= 1.2;
            loadQuestion();
            return;
        }
        firstOptionSize = 1;
        secondOptionSize = 1;
        currentQuestion++;
        loadQuestion();
    }

    function playMusic() {
        let music = document.getElementById("birthday-music");
        music.play();
    }

    let slideIndex = 0;
    function startPhotoSlider() {
        const slider = document.getElementById("slider");
        setInterval(() => {
            slideIndex = (slideIndex + 1) % 5;
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }, 1000);
    }

    loadQuestion();
</script>

</body>
